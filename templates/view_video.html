<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ video_name }} - SyncSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="SyncSense Logo" class="logo" />
            <button id="modeToggle" aria-label="Toggle dark/light mode" class="btn btn-outline-secondary">üåô</button>
        </header>

        <h1 class="text-center mb-4">{{ video_name }}</h1>

        <div class="text-center mb-3">
            <a href="{{ url_for('compare_movements') }}" class="btn btn-outline-primary">Back to Library</a>
        </div>

        <!-- Video Display -->
        <div class="video-container text-center mb-4">
            <video width="80%" controls muted autoplay>
                <source src="{{ url_for('static', filename=video_path) }}" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Practice Button - ALWAYS SHOWN -->
        <div class="text-center mt-4">
            <a href="{{ url_for('practice_movement', movement_name=movement_name) }}" class="btn btn-success btn-lg">
                üèè Practice This Shot
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
