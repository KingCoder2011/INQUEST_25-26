<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preset Movements Library - SyncSense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body class="bg-light">
  <div class="container py-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="SyncSense Logo" class="logo" />
      <button id="modeToggle" aria-label="Toggle dark/light mode" class="btn btn-outline-secondary">ðŸŒ™</button>
    </header>

    <h1 class="text-center">Preset Movements Library</h1>
    <div class="text-center mb-3">
      <a href="{{ url_for('home') }}" class="btn btn-outline-primary">Home</a>
    </div>

    <ul class="list-group">
      {% for movement in movements %}
      <li class="list-group-item text-center movement-item">
        {{ movement.display_name }}
        <div class="d-flex align-items-center gap-5 justify-content-center">
          <div class="text-center mt-2">
            <a href="view/{{ movement.display_name | lower | replace(' ', '_') }}" class="btn btn-outline-primary">
              View Normal
            </a>
          </div>
          <div class="text-center mt-2 ">
            <a href="view/{{ movement.display_name | lower | replace(' ', '_') }}_stick"
              class="btn btn-outline-primary">
              View Animation
            </a>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
